<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../public/assets/css/happy_tails_style.css">

  <title>Hiking Tails</title>

</head>

<body>

  <!--Nav Bar-->
  <nav id='home-nav' class='navbar navbar-inverse'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='index.html'>Hiking Tails</a>
      </div>
      <ul class='nav navbar-nav'>
        <li>
          <a class="nav-item nav-link active" href='./index.html'>Home</a>
        </li>
        <li>
          <a class="nav-item nav-link active" href='./login.html'>Log In</a>
        </li>
        <li>
          <a class="nav-item nav-link active" href='./signup.html'>Sign Up</a>
        </li>
        <li>
          <a class="nav-item nav-link active" href='./addTrail.html'>My Trails</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Image Carousel -->
  <div id="carousel_container">
    <div>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../../public/assets/images/sunset.jpg" alt="Trail-data1" style="width:100%; height:500px;">
            <div class="carousel-caption">
              <h3>I want this dog...</h3>
              <p>Please can I have him...</p>
            </div>
          </div>

          <div class="item">
            <img src="../../public/assets/images/winter.jpg" alt="Trail-data2" style="width:100%; height:500px;">
            <div class="carousel-caption">
              <h3>I also want this dog...</h3>
              <p>Just put him in my car....</p>
            </div>
          </div>

          <div class="item">
            <img src="../../public/assets/images/woods.jpg" alt="Trail-data3" style="width:100%; height: 500px;">
            <div class="carousel-caption">
              <h3>While we're at it, I'll take this one too...</h3>
              <p>Now I feel complete...</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <!--Location Form-->
  <form>
    <h2>Find a Trail Near You!</h2>
    <div class="form-row">
      <div class="col-7">
        <input id="city" type="text" class="form-control" placeholder="City">
      </div>
      <div class="col">
        <input id="state" type="text" class="form-control" placeholder="State">
      </div>
      <div class="col">
        <input id="country" type="text" class="form-control" placeholder="Country">
      </div>
    </div>
    <button id="submit-trail" type="submit" class="btn btn-primary">Submit</button>
  </form>


  <div class="container">
    <footer>
      <img src="../../public/assets/images/footer-background.jpg" alt="footer" style="width:100%;">
      <div class="centered">Â© 2018 Copyright Hiking Tails</div>
    </footer>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../views/layouts/js/indexpage.js"></script>
</body>

</html>
