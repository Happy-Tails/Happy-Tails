    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>
        
    
<div id="log">
<nav>
    <div id="navlog" class="nav-wrapper">
        <a href="./index.html" class="brand-logo">Home</a>
        <a href="./signup.html" class="brand-logo">Sign Up</a>

    <form name="myForm" action="user/login" onsubmit="return validateForm()" method="post">
        <!-- <div class="row"> -->
        <div class="container" id="mainlogin">
            <h3>Log in </h3>
            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        Email:
                        <input id="username" type="email" class="validate" name="email" required>
                        <label for="email"></label>
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s6">
                    Password:
                    <input id="password" type="password" class="validate" name="password" required>
                    <label for="password"></label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                </div>
                <a href="#"><button class="btn" type="submit" value="Log in">Log in  </button></a>
            </div>
        </div>
    </form>
</div>
