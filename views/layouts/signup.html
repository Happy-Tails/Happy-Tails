    <!--why are these not aligned?-->
    <form id="signup-form" action="user/signup" method="post">

        <div class="container" id="mainsignup">
            <h3>Sign Up</h3>
            <div class="row">
                <div class="input-field col s6" id="first_name">
                    First Name:
                    <input id="firstName" type="text" class="validate" name="firstName" required>
                    <label for="first_name"></label>
                </div>
                <div class="input-field col s6" id="last_name">
                    Last Name:
                    <input id="lastName" type="text" class="validate" name="lastName" required>
                    <label for="last_name"></label>
                </div>
                <div class="input-field col s6" id="pups_name">
                    Pup's Name:
                    <input id="pupsName" type="text" class="validate" name="pupsName" required>
                    <label for="pups_name"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" id="email">
                    Email:
                    <input id="username" type="email" class="validate" name="email" required>
                    <label for="email"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" id="suppassword">
                    Password:
                    <input id="password" type="password" class="validate" name="password" required>
                    <label for="password"></label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                </div>
                <input id="submit-signup" class="btn" type="submit" value="Submit">
            </div>
        </div>
    </form>
