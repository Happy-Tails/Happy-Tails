<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/happy_tails_style.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- <div id="profileHeader" class="card"> -->
<div id="sup">
        <nav>
            <div id="navsign" class="nav-wrapper">
                <a href="./index.html" class="brand-logo">Home</a>
                <a href="./login.html" class="brand-logo">Log In</a>
            </div>
        </nav>
        
        
           
              <form name ="myForm" action="user/signup" method="post">
                <!-- <div class="row"> -->
                <div class="container" id="mainsignup">
                    <h3>Sign Up</h3>
                    <div class="row">
                        <div class="input-field col s6">
                            First Name:
                            <input id="firstName" type="text" class="validate" name="firstName" required>
                            <label for="first_name"></label>
                        </div>
                        <div class="input-field col s6">
                            Last Name:
                            <input id="lastName" type="text" class="validate" name="lastName" required>
                            <label for="last_name"></label>
                        </div>
                        <div class="input-field col s6">
                                Pups Name:
                                <input id="pupsName" type="text" class="validate" name="pupsName" required>
                                <label for="pups_name"></label>
                            </div>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            Email:
                            <input id="username" type="email" class="validate" name="email" required>
                            <label for="email"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            Password:
                            <input id="password" type="password" class="validate" name="password" required>
                            <label for="password"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                        </div>
                        <input class="btn" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
